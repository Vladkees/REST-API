version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: library
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    environment:
      - DATABASE_URL=postgresql://user:password@db/library
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  postgres_data:
